<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">The Rock Paper Scissors Game</div>
  </header>

  <div id="information">
    <p id="explanation">Play 5 Rounds; You Versus The Computer</p>
    <!--div placeholders for displaying results-->
    <div class="result-sub-container">
      <div id="player-div"></div>
      <div id="computer-div"></div>
    </div>
    <div class="result-sub-container2">
      <div id="result-line1"></div>
      <div id="result-line2"></div>
      <div id="result-line3"></div>
    </div>
  </div>

  <div class="instruction">
    <p id="sub-instruction">Choose Rock, Paper or Scissors</p>
  </div>

  <div class="choice-container">
    <div class="choice-sub-container">
      <button class="choice-button" id="rock">Rock</button>
    </div>
    <div class="choice-sub-container">
      <button class="choice-button" id="paper">Paper</button>
    </div>
    <div class="choice-sub-container">
      <button class="choice-button" id="scissors">Scissors</button>
    </div>
  </div>

  <footer>The Rock Paper Scissors Game</footer>
</body>
</html>
