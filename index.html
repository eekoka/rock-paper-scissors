<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo">Rock Paper Scissors Game</div>
  </header>

  <div id="information">
    <p id="explanation">This is a 5 round game, draws are not counted.</p>
  </div>

  <div class="instruction">Choose Rock, Paper or Scissors</div>

  <div class="choice-container">
    <div class="choice-sub-container">
      <button class="choice-button" id="rock">Rock</button>
    </div>
    <div class="choice-sub-container">
      <button class="choice-button" id="paper">Paper</button>
    </div>
    <div class="choice-sub-container">
      <button class="choice-button" id="scissors">Scissors</button>
    </div>
  </div>

  <footer>The Rock Paper Scissors Game</footer>
</body>
</html>
